name: EBONO STAGING - Build and Deploy

on:
  workflow_dispatch:
    inputs: {}

env:
  GCR_GKE_PROJECT: ebono-platform-components
  GITHUB_SHA: ${{ github.sha }}
  GKE_ZONE: asia-south1
  IMAGE: core-point-of-sale
  REPOSITORY: ebono
  REGISTRY_HOSTNAME: asia-docker.pkg.dev
  APP_NAME: core-point-of-sale
  CLUSTER_NAME: ${{ secrets.EBONO_GKE_CLUSTER_STG }}
  PROJECT_ID: ${{ secrets.EBONO_GCP_PROJECT_ID_STG }}
  GOOGLE_PRIVATE_KEY: ${{ secrets.EBONO_GOOGLE_PRIVATE_KEY_STG }}
  NAMESPACE: ebono
  VALUES_FILE: deployment/charts/config/ebono/ebono-values-staging.yaml

jobs:
  node-build-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{env.GOOGLE_PRIVATE_KEY}}

      - id: 'get-credentials'
        uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          project_id: ${{env.PROJECT_ID}}
          location: 'asia-south1'

      - name: build-login-publish-docker image
        uses: ebono-commerce/build-publish-image@main
        with:
          registry_host: $REGISTRY_HOSTNAME
          gke_project: $GCR_GKE_PROJECT
          repository: $REPOSITORY
          image_name: $IMAGE
          google_private_key: ${{env.GOOGLE_PRIVATE_KEY}}
          sha: ${{ github.sha }}
          docker_build_args: '--build-arg NPM_TOKEN=$NPM_TOKEN'
          npm_token: ${{ secrets.NPM_TOKEN }}

      # Install helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      # Deploy the Docker image to the GKE cluster
      - name: Deploy
        env:
          HELM_OPTS: --set-string environmentVariables.GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID_STG }}
        run: |
          helm upgrade --install --wait core-point-of-sale deployment/charts/$APP_NAME --namespace core-commerce $HELM_OPTS --set image.tag=$GITHUB_SHA  -f $VALUES_FILE

